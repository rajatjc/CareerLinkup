{% extends "base.html" %}

{% block container %}
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin-top: 50px;
            color: #3776AB;
            font-weight: 700;
            font-size: 36px;
        }

        .welcome-photo {
            display: block;
            margin: 0 auto;
            max-width: 400px;
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            justify-items: center;
            padding: 30px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .grid-item {
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            transition: transform 0.3s ease-in-out;
            cursor: pointer;
            width: 100%;
            max-width: 360px;
        }

        .grid-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .grid-item a {
            display: block;
            padding: 30px;
            text-align: center;
            color: #3776AB;
            text-decoration: none;
            font-size: 20px;
            font-weight: 500;
            line-height: 1.5;
        }
    </style>

    <h1>Welcome to Insights</h1>
    <img class="welcome-photo" src="/static/img/myphoto.jpeg" alt="My Photo">

    <div class="grid-container">
        <div class="grid-item">
            <a href="{{ url_for('applicant.applicant_account') }}">Application Status Tracker</a>
        </div>
        <div class="grid-item">
            <a href="{{ url_for('main.show_jad') }}">Job Application Distribution</a>
        </div>
        <div class="grid-item">
            <a href="{{ url_for('main.salary_growth_comparison') }}">Salary Growth Tracker</a>
        </div>
        <div class="grid-item">
            <a href="{{ url_for('jobs.job_list') }}">Job Posting Analytics</a>
        </div>
        <div class="grid-item">
            <a href="{{ url_for('main.filter_employers') }}">Company Insights</a>
        </div>
        <div class="grid-item">
            <a href="{{ url_for('main.demographic_visualization') }}">Geographical Job Distribution</a>
        </div>
    </div>
{% endblock %}
