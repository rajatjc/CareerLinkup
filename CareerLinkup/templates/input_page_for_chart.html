{% extends "base.html" %}

{% block title %}
    <title>Salary Growth Comparison</title>
{% endblock %}

{% block container %}
    <style>
        /* Custom styles specific to this page */
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin-top: 30px;
            color: #3776AB;
            font-weight: 700;
            font-size: 36px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .form-label {
            font-weight: bold;
            font-size: 18px;
            color: #3776AB;
        }

        .form-control {
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
            padding: 10px;
        }

        .btn-primary {
            background-color: #3776AB;
            color: #fff;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            padding: 12px 20px;
        }

        .btn-primary:hover {
            background-color: #306193;
        }

        .text-center {
            text-align: center;
        }
    </style>

    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h1 class="text-center mb-4">Salary Growth Comparison</h1>
                        <form method="POST" action="{{ url_for('main.salary_growth_comparison') }}">
                            <div class="mb-3">
                                <label for="current_salary" class="form-label">Enter Your Current Salary:</label>
                                <input type="number" step="0.01" name="current_salary" id="current_salary" class="form-control" required>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
